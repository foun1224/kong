apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kong-ingress
  namespace: stage-kong
  annotations:
    kubernetes.io/ingress.class: "kong"  # 指定使用 Kong 作為 Ingress Controller
    # 可選：根據需求添加 Kong 插件
    konghq.com/strip-path: "true"        # 如果需要移除路徑前綴
spec:
  rules:
  - host: stage-www.bibian.co.jp             # 你的域名
    http: &backend
      paths:
      - path: /(.*)                    # 外部路徑，應與 Kong 配置中的 routes 匹配
        pathType: Prefix
        backend:
          service:
            name: kong-proxy            # Kong 的 Service 名稱
            port:
              number: 8000              # Kong 的代理端口